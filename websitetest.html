<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<script>
const adContainer = document.createElement('div');
adContainer.id = 'dummyx-ad';
adContainer.style.width = '300px';

adContainer.style.border = '1px solid black';
adContainer.style.display = 'flex';
adContainer.style.justifyContent = 'center';
adContainer.style.alignItems = 'center';
adContainer.textContent = 'Dummy Ad';

// Append the ad container to the body
document.body.appendChild(adContainer);

if (document.getElementById("dummy-ad")) {
 	document.write("<p>hi</p>");
}
else {
	document.write("<p>bad</p>");
}


 
</script>

</body>
</html>
